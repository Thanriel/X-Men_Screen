<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <title>X-Men Screen</title>
</head>
<body>
    <header class="cabecalho">
        <img src="src/images/logo.svg" alt="Logo X-Men" class="logo">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name = "Ciclope">
                    <img src="src/images/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name = "Jean Grey">
                    <img src="src/images/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name = "Lince Negra">
                    <img src="src/images/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name = "Tempestade">
                    <img src="src/images/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name = "Vampira">
                    <img src="src/images/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name = "Wolverine">
                    <img src="src/images/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name = "Noturno">
                    <img src="src/images/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="magneto" data-name = "Magneto">
                    <img src="src/images/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img src="src/images/card-ciclope.png" alt="Personagem Selecionado" class="personagem-grande">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi ex dolor, finibus mattis purus ut, ullamcorper lacinia velit. Suspendisse potenti. Ut vestibulum hendrerit lectus, ut.
                </p>
            </div>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
